server:
  port: 8090
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/loansdb
    username: root
    password: 'root'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "configserver:http://localhost:8071/"
  profiles:
    active: "dev"
  application:
    name: "loans"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

  sql:
    init:
      mode: always


management:
  endpoints:
    web:
      exposure:
        include: "*"