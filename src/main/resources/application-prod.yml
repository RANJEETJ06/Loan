server:
  port: 8090

spring:
  application:
    name: loans
  # ---- DataSource / JPA ----
  datasource:
    url: jdbc:mysql://localhost:3306/loansdb
    username: root
    password: root

  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update

  # ---- Config Server ----
  config:
    import: "configserver:http://configserver-ms:8071/"

  # ---- RabbitMQ ----
  rabbitmq:
    host: rabbit
    port: 5672
    username: guest
    password: guest

  profiles:
    active: "prod"

management:
  endpoints:
    web:
      exposure:
        include: "*"
